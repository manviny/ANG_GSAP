<style>
	/*
	CSS Reset
*/
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}

/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}

body {
	line-height: 1;
	font-family: Helvetica, sans-serif;
}
	

ol, ul {
	list-style: none;
}
			
blockquote, q {
	quotes: none;
}

blockquote:before, blockquote:after,
	q:before, q:after {
	content: '';
	content: none;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

/*
	Body background
*/

body{
	background-color: white;
	background-image: url("../images/mooning.png");
	background-position: center top;
	background-repeat: repeat;
}

/*
	Back to tutorial
*/

#back-to-tutorial{
	position: fixed;
	width: 100%;
	height: 50px;
	top: 0px;
	left: 0px;
	background-color: rgba(0,0,0,0.7);
	-webkit-box-shadow: 0 8px 6px -6px black;
	   -moz-box-shadow: 0 8px 6px -6px black;
	        box-shadow: 0 8px 6px -6px black;
}

#back-to-tutorial a{
	text-decoration: none;
	color: white;
	font-size: 20px;
	position: absolute;
	top: 15px;
	left: 20px;
}

/*
	Some basic styling
*/
h1 {

	top: 42px;
	left: 100px;

}

#slideshow{
	position: relative;  	/*	We set it to relative, so we can use absolute positioning for the slides */

	background-image: url("../images/background_macbook.png");
	margin: 200px auto 100px;
}

.slide{
	position: absolute;
	width: 670px;

	top: 42px;
	left: 116px;
	overflow: hidden;
}

.background-wood{
	background-image: url("../images/mesa.jpg");
}

.slide .slide-text{
	margin-top: 100px;
	color: white;
	font-family: 'Arbutus Slab', Helvetica serif;
	font-size: 60px;
	text-align: center;
}


</style>
